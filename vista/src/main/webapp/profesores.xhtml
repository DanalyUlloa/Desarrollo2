<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Registro de Profesores</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>

    <h:body>
        <!-- Barra superior -->
        <div class="top-bar">
            <h:link outcome="index?faces-redirect=true" styleClass="top-bar-link">
                <h:graphicImage library="images" name="inicio.png" styleClass="top-bar-icon"/> Inicio
            </h:link>

            <div class="profesores-tab">
                <h:graphicImage library="images" name="profesores.png" styleClass="top-bar-icon"/>
                <span>Profesores</span>
            </div>
        </div>

        <!-- Contenedor de contenido -->
        <div class="content-container">
            <h1 class="title">Registro de Profesores</h1>

            <!-- Cuadro gris donde se mostrará el formulario -->
            <div class="records-container">
                <h:panelGroup id="registroProfesor">
                    <!-- Mensaje inicial si el formulario no está activo -->
                    <h:outputText value="Selecciona una opción" styleClass="option-text" 
                                  rendered="#{not profesorBean.mostrarFormulario}"/>

                    <!-- Formulario de profesor -->
                    <h:panelGroup rendered="#{profesorBean.mostrarFormulario}">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="numProfesor" value="Num. de Profesor(a):"/>
                            <p:inputText id="numProfesor" value="#{profesorBean.profesor.numero}"/>

                            <h:outputLabel for="nombre" value="Nombres(s):"/>
                            <p:inputText id="nombre" value="#{profesorBean.profesor.nombre}"/>

                            <h:outputLabel for="apellidoP" value="Apellido Paterno:"/>
                            <p:inputText id="apellidoP" value="#{profesorBean.profesor.apellidoPaterno}"/>

                            <h:outputLabel for="apellidoM" value="Apellido Materno:"/>
                            <p:inputText id="apellidoM" value="#{profesorBean.profesor.apellidoMaterno}"/>

                            <h:outputLabel for="rfc" value="RFC:"/>
                            <p:inputText id="rfc" value="#{profesorBean.profesor.rfc}"/>

                            <p:message for="rfc" />
                            <h:outputText value="Debe contener 13 dígitos" style="color:red; font-size:12px;" />
                        </h:panelGrid>

                        <!-- Botones dentro del cuadro gris -->
                        <div class="button-container">
                            <p:commandButton value="Guardar" icon="pi pi-check"
                                             action="#{profesorBean.guardarProfesor}"
                                             update="registroProfesor"/>

                            <p:commandButton value="Atrás" icon="pi pi-arrow-left"
                                             action="#{profesorBean.ocultarFormulario}"
                                             update="registroProfesor" style="margin-left:10px;"/>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>
            </div>

            <!-- Contenedor de botones de acción -->
            <div class="button-container">
                <!-- Botón de agregar profesor -->
                <p:commandButton value="Agregar Profesor(a)" icon="pi pi-plus"
                                 styleClass="action-button"
                                 action="#{profesorBean.mostrarFormulario}"
                                 update="registroProfesor"/>

                <!-- Botón de consulta general -->
                <p:commandButton value="Consulta General" icon="pi pi-search"
                                 action="#{profesorBean.consultar}"
                                 styleClass="action-button"/>

                <!-- Botón de eliminar profesor -->
                <p:commandButton value="Eliminar Profesor" icon="pi pi-trash"
                                 action="#{profesorBean.eliminar}"
                                 styleClass="action-button"/>
            </div>
        </div>
    </h:body>
</html>
